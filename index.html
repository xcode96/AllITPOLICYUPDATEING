  <script>
    tailwind.config = {
      darkMode: 'class', // Keeping class strategy but we won't add 'dark' class
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            // Light Mode Premium Palette
            primary: {
              DEFAULT: '#4f46e5', // Indigo 600
              light: '#818cf8',   // Indigo 400
              dark: '#3730a3',    // Indigo 800
              subtle: '#e0e7ff',  // Indigo 100
            },
            background: '#ffffff', // White
            surface: '#f8fafc',    // Slate 50
            surfaceHighlight: '#f1f5f9', // Slate 100
            border: '#e2e8f0',     // Slate 200
            textPrimary: '#0f172a',   // Slate 900
            textSecondary: '#475569', // Slate 600
            textMuted: '#94a3b8',     // Slate 400
          },
          boxShadow: {
            'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
            'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
            'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          }
        }
      }
    }

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 5rem;
    }

    body {
      background-color: #ffffff;
      color: #0f172a;
      /* Slate 900 */
      /* Very subtle, elegant gradient for light theme */
      background-image:
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.03) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(217, 70, 239, 0.03) 0px, transparent 50%);
      background-attachment: fixed;
    }

    /* Selection Color */
    ::selection {
      background-color: rgba(99, 102, 241, 0.15);
      color: #312e81;
    }

    /* Refined Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* Slate 300 */
      border-radius: 99px;
      border: 3px solid #ffffff;
      /* Creates padding effect */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
      /* Slate 400 */
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(226, 232, 240, 0.6);
    }
  </style>
